    <script>

        //1.Escreva um algoritmo para ler 2 valores informados pelo usuário e se o segundo valor informado for igual ou menor que ZERO, deve ser lido um novo valor. Ou seja, para o segundo valor não pode ser aceito o valor zero, nem um valor negativo.  O seu programa deve imprimir o resultado da divisão do primeiro valor lido pelo segundo valor.

        var valor1;
        var valor2;
        var resultado;

        valor1 = parseFloat(prompt("Por favor, insira o primeiro valor:"));

        valor2 = parseFloat(prompt("Por favor, insira o segundo valor (não pode ser zero ou negativo):"));

        while (valor2 <= 0 || isNaN(valor2)) {
            valor2 = parseFloat(prompt("Valor inválido! Por favor, insira um segundo valor válido (maior que zero):"));
        }

        resultado = valor1 / valor2;
        alert("O resultado da divisão é: " + resultado);





        //2.Crie uma bomba relógio (usando somente código - para deixar claro!) cuja contagem regressiva vá de 30 a 0. Utilize "document.write" para escrever em tela e no final da repetição escreva "EXPLOSÃO".



        var regressivo = 30;

        while (regressivo >= 0) {
            var texto = "Está chegando lá... " + regressivo + "<br/>";
            console.log(texto);
            document.write(texto);
            regressivo--;
        }

        document.write("EXPLOSÃO!!");







        //3. Escreva um algoritmo para imprimir os números de 1 (inclusive) a 10 (inclusive) em ordem decrescente.
        let i = 10;

        while (i >= 1) {
            console.log(i);
            document.write(i + "<br>");
            i--;
        }



        //4.Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros entre 15 (inclusive) e 100 (inclusive).
        let soma = 0;
        let totalNumeros = 0;

        
        for (let i = 15; i <= 100; i++) {
            soma += i; 
            totalNumeros++; 
        }

        let media = soma / totalNumeros;
        document.write("A média aritmética dos números inteiros entre 15 e 100 é: " + media);




        //5.Faça um algoritmo que calcule e escreva a média aritmética dos dois números inteiros informados pelo usuário e todos os números inteiros entre eles. Considere que o primeiro sempre será menor que o segundo.

        let numero1 = parseInt(prompt("Por favor, insira o primeiro número inteiro:"));
        let numero2 = parseInt(prompt("Por favor, insira o segundo número inteiro:"));

        
        let som = numero1 + numero2;  
        let totalNums = 2; 
        for (let i = numero1 + 1; i < numero2; i++) {
            soma += i;
            totalNums++; 
        }

        let medi = som / totalNums;

        document.write("A média aritmética dos números inteiros entre " + numero1 + " e " + numero2 + " é: " + medi);



        //6.Escreva um programa para ler 2 notas de um aluno, calcular e imprimir a média final. Considere que a nota de aprovação é 9,5. Logo após escrever a mensagem "Calcular a média de outro aluno Sim/Não?" e solicitar um resposta. Se a resposta for "S", o programa deve ser executado novamente, caso contrário deve ser encerrado exibindo a quantidade de alunos aprovados.



        let alunosAprovados = 0;
        let nota1;
        let nota2;
        let med;
        var resposta;

        do {
            
            nota1 = parseFloat(prompt("Por favor, insira a primeira nota do aluno:"));
            nota2 = parseFloat(prompt("Por favor, insira a segunda nota do aluno:"));

           
            med = (nota1 + nota2) / 2;

            if (med >= 9.5) {
                alunosAprovados++;
                alert("Aluno aprovado! Média final: " + med.toFixed(2));
            } else {
                alert("Aluno reprovado! Média final: " + med.toFixed(2));
            }
           
            resposta = prompt("Calcular a média de outro aluno? (S/N)");

        } while (resposta.toUpperCase() === "S");

        alert("Quantidade de alunos aprovados: " + alunosAprovados);



        //7.Escreva um algoritmo para ler as notas de avaliações de um aluno, calcule e imprima a média (simples) desse aluno. Só devem ser aceitos valores válidos durante a leitura (0 a 10) para cada nota. São 6 notas ao total.
        //Caso o valor informado para qualquer uma das notas esteja fora do limite estabelecido, deve ser solicitado um novo valor ao usuário.

        let somaNotas;
        let nota;
        let md;


        const numeroNotas = 6; 

        somaNotas = 0;
        for (let i = 1; i <= numeroNotas; i++) {
            nota = parseFloat(prompt("Por favor, insira a nota " + i + " (0 a 10):"));

            while (nota < 0 || nota > 10 || isNaN(nota)) {
                nota = parseFloat(prompt("Valor inválido! Por favor, insira uma nota entre 0 e 10:"));
            }

            somaNotas += nota;
        }

        
        md = somaNotas / numeroNotas;
        alert("A média das notas é: " + md.toFixed(2));







        //8 - Ler um valor N e imprimir todos os valores inteiros entre 1 (inclusive) e N (inclusive). Considere que o N será sempre maior que ZERO.
        //N  é um valor informado pelo usuário.

        let N;

        N = parseInt(prompt("Por favor, insira um valor inteiro maior que zero:"));

        for (let i = 1; i <= N; i++) {
            console.log(i);

        }




        //9 - Escreva um algoritmo para imprimir os 10 primeiros números inteiros maiores que 100.

        let numero = 101;
        for (let i = 0; i < 10; i++) {
            console.log(numero);
            document.write(numero + "<br>");
            numero++; 
        }







        //10 - Escreva um programa para imprimir todas as tabuadas de 1 a N. N será informado pelo usuário.

        let n = parseInt(prompt("Por favor, insira um número inteiro:"));

        for (let i = 1; i <= n; i++) {
            document.write("Tabuada do " + i + ":<br>");

            for (let j = 1; j <= 10; j++) {
                let resultado = i * j;
                document.write(i + " x " + j + " = " + resultado + "<br>");
            }

            document.write("<br>");
        }

            if (valor >= 24 && valor <= 42) {

            } else {

        document.write("Quantidade de valores dentro do intervalo [24, 42]: " + dentroIntervalo + "<br>");
        document.write("Quantidade de valores fora do intervalo [24, 42]: " + foraIntervalo);
